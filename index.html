
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher Cards</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: darkslategray;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
        }

        nav h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .container {
            text-align: center;
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin-top: 100px;
        }

        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 30px;
        }

        .color-switcher {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button {
            width: 100%;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

    
        #Soft-coral { background-color: coral; } 
        #Sky-blue { background-color: skyblue; } 
        #Light-green { background-color: lightgreen; } 
        #Vibrant-yellow { background-color: yellow; } 
        #Lavender-purple { background-color: violet; } 
    </style>
</head>
<body>
    <nav>
        <h2>Modern Color Picker</h2>
    </nav>

    <div class="container">
        <h1>Color Switcher</h1>
        <p>Select a button below to change the background color.</p>
        <div class="color-switcher">
            <button id="Soft-coral" class="button">Soft Coral</button>
            <button id="Sky-blue" class="button">Sky Blue</button>
            <button id="Light-green" class="button">Light Green</button>
            <button id="Vibrant-yellow" class="button">Vibrant Yellow</button>
            <button id="Lavender-purple" class="button">Lavender Purple</button>
        </div>
    </div>

    <script>

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                switch (button.id) {
                    case 'Soft-coral':
                        document.body.style.backgroundColor = 'coral';
                        break;
                    case 'Sky-blue':
                        document.body.style.backgroundColor = 'skyblue';
                        break;
                    case 'Light-green':
                        document.body.style.backgroundColor = 'lightgreen';
                        break;
                    case 'Vibrant-yellow':
                        document.body.style.backgroundColor = 'yellow';
                        break;
                    case 'Lavender-purple':
                        document.body.style.backgroundColor = 'violet';
                        break;
                }
            });
        });
    </script>
</body>
</html>
